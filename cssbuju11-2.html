<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="双栏" />
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    body{
      margin: 0;
    }
    .contain{
      max-width: 800px;
      border: 1px solid;
      margin: 0 auto;
    }
    aside{
      width: 200px;
      background: grey;
      min-height: 300px;
      float: left;
    }
    .main{
      min-height: 500px;
      background: black;
      margin-left: 210px;
    }
    .clearfix:after{
      content: '';
      display: block;
      clear: both;
    }
  </style>
</head>
<body>
<div class="contain">
  <aside></aside>
  <div class="main"></div>
</div>
</body>
</html>
