<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>10-1</title>
	<style type="text/css">
    .box {
    	width: 600px;
    	height: 100px;
    	margin: 32px auto;
    	background: green;
    	border-radius: 3px;
    	opacity: 0.8;
    	padding: 10px 20px;
    	box-sizing: border-box;
    	color: white;
    	line-height: 1.5;
    }
    .box .cross {
    	float: right;
    	cursor: pointer;
    }
    .box h2 {
    	margin: 0 0;
    }
    .box2 {
    	background: blue;
    }
    .box3 {
    	background: red;
    }
    .box4 {
    	background: #ff9800;
    }
	</style>
</head>
<body>
    <div class="box box1">
      <div class="cross"><strong>&#x2573;</strong></div>
      <h2>恭喜你</h2>
      <p>获得本周学霸，继续加油吧</p>
    </div>
    <div class="box box2">
      <div class="cross"><strong>&#x2573;</strong></div>
      <h2>通知</h2>
      <p>晚上上课，不要忘了</p>
    </div>
    <div class="box box3">
      <div class="cross"><strong>&#x2573;</strong></div>
      <h2>天啊</h2>
      <p>竟然几天没做任务</p>
    </div>
    <div class="box box4">
      <div class="cross"><strong>&#x2573;</strong></div>
      <h2>警告</h2>
      <p>学如逆水行舟，不进则退</p>
    </div>


</body>
</html>
