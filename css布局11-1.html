<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>11-1</title>
  <style type="text/css">
  .parent{
  	max-width: 600px;
  	border: 1px solid;
    padding: 8px 0;
    text-align: center;
    margin: 0 auto;
  }
  .parent span{
    border: 1px solid red;
    float: left;
  }
  .clearfix:after{
    content: '';
    display: block;
    clear: both;
  }
    .child{
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="parent clearfix">
    <div class="child">
      <span>确定</span>
      <span>确定</span>
    </div>
  </div>
    
</body>
</html>
